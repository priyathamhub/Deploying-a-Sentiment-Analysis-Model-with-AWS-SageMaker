<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-image: url('https://www.xmple.com/wallpaper/blue-pink-linear-gradient-1920x1080-c2-6495ed-ffb6c1-a-0-f-14.svg');
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-size: 100% 100%;
      }
      .header{
            padding: 1px;
            text-align: center;
            background: #000000;
            color: white;
            font-size: 30px;
      }
      </style>
    <title>Sentiment Analysis Web App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <body style="background-color: SkyBlue"></body>
    <script>
      "use strict";
      function submitForm(oFormElement) {
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
          var result = parseFloat(xhr.responseText);
          var resultElement = document.getElementById("result");
          if (result == 0) {
            resultElement.className = "bg-danger";
            resultElement.innerHTML = "Your review was NEGATIVE!";
          } else {
            resultElement.className = "bg-success";
            resultElement.innerHTML = "Your review was POSITIVE!";
          }
        };
        xhr.open(oFormElement.method, oFormElement.action, true);
        var review = document.getElementById("review");
        xhr.send(review.value);
        return false;
      }
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Sentimental Analysis Web App</h1>
      </div>

    <div class="container">
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <h1 style="text-align: center">Is your review positive or negative?</h1>
      <p>&nbsp;</p>
      <p style="text-align: center" id='paintRed'>
        Enter your review below and click submit to find out...
      </p>
      <form
        method="POST"
        action="https://miojqzz92d.execute-api.us-east-2.amazonaws.com/prod"
        onsubmit="return submitForm(this);"
      >
        <!-- HERE IS WHERE YOU NEED TO ENTER THE API URL -->
        <div class="form-group">
          <textarea class="form-control" rows="5" id="review">
Please write your review here.</textarea
          >
        </div>
        <button type="submit" class="btn btn-default style="black">Submit</button>
      </form>
      <h1 class="bg-success" id="result"></h1>
    </div>
  </body>
</html>
